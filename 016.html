    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i"
      rel="stylesheet">
    <style type="text/css">
      body {
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
        
      }

      header {
        text-align: center;
      }

      h1 {
        font-size: var(--font-size-x-display);
        font-style: italic;
        text-transform: uppercase;
      }

      @media (min-width: 48em) {
        figure {
          display: grid;
          grid-template-columns: 2fr 3fr 1fr 2fr 3fr 1fr;
          grid-template-areas: 
            ". img img . palette .";
          margin: 15vh 0;
        }
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        
      }

      figure > img {
        grid-area: img;
      }

      figure > figcaption {
        grid-area: palette;
      }

      p {
        font-size: var(--font-size);
        font-style: italic;
        text-transform: uppercase;
      }

      .swatch {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 5px;
        align-items: center;
        border-bottom: 1px solid #efefef;
        
      }

      .swatch:last-child {
        border-bottom: 0;
      }

      .swatch > div:first-child {
        box-sizing: border-box;
        justify-self: center;
        width: 75px;
        height: 75px;
        border: 10px solid hsla(24, 17%, 83%, 0.5);
        border-radius: 50%;
        
      }

      
      .swatch div:last-child {
        width: 140px;
        height: 100px; 
      }

    </style>
