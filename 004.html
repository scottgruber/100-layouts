<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Santa Monica Pier | 100 Days of Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico"
      rel="stylesheet"
    />

    <style type="text/css">
      body {
        background: #041214;
        font-family: "Open Sans", sans-serif;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin: 0;
        min-height: 100vh;
      }

      figure {
        align-self: end;
        grid-column: 1;
        grid-row: 1 / 3;
        margin: 0;
        position: relative;
      }

      figcaption {
        background-color: hsl(100, 100%, 1%, 0.5);
        bottom: 5vh;
        color: #fff;
        padding: 1em 2em;
        position: absolute;
      }

      h1 {
        color: #69c69e;
        font-family: "Pacifico", cursive;
        font-size: var(--font-size-x-display);
        margin: 0;
      }

      p {
        margin: 0;
      }

      .left p {
        color: #fdfeff;
        font-style: italic;
        font-weight: bold;
      }

      img {
        height: 100vh;
        width: 100%;
        object-fit: cover;
      }

      .right {
        grid-column: 2;
        grid-row: 1 / 3;
        margin: 0;
        padding: 2em;
      }

      .right p {
        color: #c3cde5;
        max-width: 40ch;
      }

      .right small {
        color: #848489;
        font-style: italic;
        max-width: 40ch;
      }
    </style>
  </head>

  <body>
    <figure class="left">
      <img src="img/004/pier-pylons.jpg" alt="Pier Pylons" />
      <figcaption>
        <h1>Santa Monica Pier</h1>
        <p>
          During the summer months the pier is venue to weekly outdoor concerts,
          movies, and other family friendly activities, many of which are free
          to the public.
        </p>
      </figcaption>
    </figure>

    <div class="right">
      <p>
        The Santa Monica Pier is a large double-jointed pier at the foot of
        Colorado Avenue in Santa Monica, California. With an iconic entrance,
        the pier is popular with residents and visitors as a landmark that is
        over 100 years old.
      </p>
      <small>Santa Monica Pier Pylons. Photo by Scott Gruber</small>
    </div>
  </body>
</html>
