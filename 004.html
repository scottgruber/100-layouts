<!DOCTYPE html>
<html lang="en">

<head>
  <title>Santa Monica Pier | 100 Days of Layouts</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet"> 

  <style type="text/css">
    body {
      font-family: 'Open Sans', sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 2vw;
      margin: 0;
      min-height: 100vh;
    }

    figure {
      align-self: end;
      grid-column: 1;
      grid-row: 1 / 3;
      margin: 0;
      position: relative;

    }

    figcaption {
      background-color: hsl(100, 100%, 1%, .5);
      color: #fff;
      bottom: 5vh;
      padding: 1em 2em;
      position: absolute;
      
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: var(--font-size-xxx-display);
      margin: 0;
    }

    p {
      margin: 0;

    }

    img {
      width: 100%;
      height: 100vh;
      object-fit: cover;

    }

    div.right {
      grid-column: 2;
      grid-row: 2;
      margin: 0 3em 1em 0;
    }
  </style>
</head>

<body>

  <figure class="left">
    <img src="img/004/pier-pylons.jpg" alt="Pier Pylons" />
    <figcaption>
      <h1>Santa Monica Pier</h1>
      <p>
        The Santa Monica Pier is a large double-jointed pier at the foot of
        Colorado Avenue in Santa Monica, California. With an iconic
        entrance, the pier is popular with residents and visitors as a
        landmark that is over 100 years old.
      </p>
    </figcaption>
  </figure>

  <div class="right">
    <p>
      During the summer months the pier is venue to weekly outdoor concerts, movies, and other family friendly
      activities, many of which are free to the public.
    </p>
    <small>Santa Monica Pier Pylons. Photo by Scott Gruber</small>
  </div>
</body>

</html>
