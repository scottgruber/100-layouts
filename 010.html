<!DOCTYPE html>
<html lang="en">

<head>
  <title>Santa Monica Mountains Color Palettes | 100 LA Layouts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:,700,700i" rel="stylesheet"> 
  <style type="text/css">
    /* Total width of design = 1290px
    Total column width = 54px
    54 of 1290 as a percentage = 54/1290*100 = 4.186046512% */
    body {
      display: grid;
      font-family: 'Noto Sans', sans-serif;
      grid-template-columns: 4.06504065% 12.814556717% 18.81533101% 13.008130081% 2.322880372% 8.439798684% 8.594657375% 23.228803717% 8.713372048%;
      grid-template-rows: auto;
    }

    header {
      grid-column: 1 / -1;
      grid-row: 1;
      text-align: center;
    }

    figure {
      margin: 0;
      object-fit: cover;
      width: 100%;
    }

    figcaption {
      font-style: italic;
      font-weight: bold;
      text-align: center;
    }

    img {
      max-width: 100%;
    }

    figure:nth-of-type(1) {
      grid-column: 1 / 5;
      grid-row: 2;
    }

    figure:nth-of-type(2) {
      grid-column: 7 / 9;
    }

    figure:nth-of-type(3) {
      grid-column: 3 / 5;
      grid-row-start: 4;
    }

    figure:nth-of-type(4) {
      grid-column: 8 / 10;
      grid-row-start: 4;
    }

    figure:nth-of-type(5) {
      grid-column: 1 / 4;
      grid-row-start: 6;
    }

    figure:nth-of-type(6) {
      grid-column: 6 / 9;
      grid-row-start: 6;
    }

    figure:nth-of-type(7) {
      grid-column: 2 / 4;
      grid-row-start: 7;
    }

  </style>
</head>

<body>
  <header>
    <h1>Santa Monica Mountains Color Palettes</h1>
  </header>
  <figure>
    <img src="img/010/color-theme-3a.jpg" alt="">
    <figcaption>
      <p>Color palette 1</p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-5.jpg" alt="">
    <figcaption>
      <p>Color palette 2</p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-7.jpg" alt="" />
    <figcaption>
      <p>Color palette 3</p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-4.jpg" alt="">
    <figcaption>
      <p>Color palette 4</p>
    </figcaption>
  </figure>
  <figure><img src="img/010/color-theme-6.jpg" alt="">
    <figcaption>
      <p>Color palette 5</p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-1a.jpg" alt="">
    <figcaption>
      <p>Color palette 6</p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-2.jpg" alt="">
    <figcaption>
      <p>Color palette 7</p>
    </figcaption>
  </figure>
</body>

</html>
