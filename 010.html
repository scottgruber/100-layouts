<!DOCTYPE html>
<html lang="en">

<head>
  <title>Santa Monica Mountains Color Palettes | 100 LA Layouts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet"> 
  <style type="text/css">
    /* Total width of design = 1290px
    Total column width = 54px
    54 of 1290 as a percentage = 54/1290*100 = 4.186046512% */
    body {
      font-family: 'Noto Sans', sans-serif;
      display: grid;
      grid-template-columns: 4.06504065% 12.814556717% 18.81533101% 13.008130081% 2.322880372% 8.439798684% 8.594657375% 23.228803717% 8.713372048%;
      grid-template-rows: auto;
    }

    figure {
      margin: 0;
    }

    img {
      width: 80%;
    }

    figure:nth-child(1) {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 1;
    }

    figure:nth-child(2) {
      grid-column-start: 7;
      grid-column-end: 9;
    }

    figure:nth-child(3) {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 4;
    }

    figure:nth-child(4) {
      grid-column-start: 8;
      grid-column-end: 10;
      grid-row-start: 4;
    }

    figure:nth-child(5) {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 6;
    }

    figure:nth-child(6) {
      grid-column-start: 6;
      grid-column-end: 10;
      grid-row-start: 6;
    }

    figure:nth-child(7) {
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 7;
    }

  </style>
</head>

<body>
  <figure>
    <img src="img/010/color-theme-3a.jpg" alt="">
    <figcaption>
      <p><b>Color palette 1</b></p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-5.jpg" alt="">
    <figcaption>
      <p><b>Color palette 2</b></p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-7.jpg" alt="" />
    <figcaption>
      <p><b>Color palette 3</b></p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-4.jpg" alt="">
    <figcaption>
      <p><b>Color palette 4</b></p>
    </figcaption>
  </figure>
  <figure><img src="img/010/color-theme-6.jpg" alt="">
    <figcaption>
      <p><b>Color palette 5</b></p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-1a.jpg" alt="">
    <figcaption>
      <p><b>Color palette 6</b></p>
    </figcaption>
  </figure>
  <figure>
    <img src="img/010/color-theme-2.jpg" alt="">
    <figcaption>
      <p><b>Color palette 7</b></p>
    </figcaption>
  </figure>
</body>

</html>
