<!DOCTYPE html>
<html lang="en">

<head>
  <title>Extinction Rebellion 41 | LA Layouts</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/styles.css" />

  <style type="text/css">
    :root {
      --font-size-display: 5.063rem;
      --font-size-xxx-large: 3.375rem;
      --font-size-xx-large: 2.25rem;
      --font-size-x-large: 1.5rem;
      --font-size-large: 1.5rem;
      --font-size-medium: 1rem;
      --font-size: 1rem;
    }

    @media screen and (min-width: 60em) {
      :root {
        --font-size-display: 11.391rem;
        --font-size-xxx-large: 7.594rem;
        --font-size-xx-large: 5.063rem;
        --font-size-x-large: 3.375rem;
        --font-size-large: 2.25rem;
        --font-size-medium: 1.5rem;
        --font-size: 1rem;
      }
    }

    html {
      background-color: hsla(195, 100%, 45%, 1);
    }

    body {
      display: grid;
      grid-template-columns: 6fr 1fr 4fr 3fr 3fr 4fr 1fr 6fr;
      grid-template-rows: auto;
      grid-gap: 1vw;
      max-width: 100vw;
    }

    .logo {
      grid-column: 1 / -1;
      grid-row: 1;
      justify-self: center;
    }

    p:first-of-type {
      grid-column: 1 / -1;
      grid-row: 4;
      font-size: var(--font-size-large);
      font-weight: 900;
      line-height: 1.4;
    }

    .xr-logo {
      max-height: 200px;
      fill: #000;
      object-fit: contain;
    }

    .hourglass {
      grid-column-start: 1;
      grid-column-end: -1;
      grid-row: 2;
      justify-self: center;
      height: 100vh;
      fill: hsla(195, 100%, 63%, 1);
    }

    .extinction-rebellion {
      grid-column-start: 1;
      grid-column-end: -1;
      grid-row: 2;
      justify-self: center;
      align-self: center;
      height: 70vh;
    }

    h1 {
      grid-column-start: 1;
      grid-column-end: -1;
      grid-row: 2;
      font-size: var(--font-size-display);
      line-height: 1;
      color: hsla(335, 100%, 41%, 0.7);
      text-align: center;
      text-transform: uppercase;
      z-index: 2;
    }

    h2 {
      grid-column-start: 2;
      grid-column-end: 7;
      grid-row: 3;
      font-size: var(--font-size-xx-large);
      line-height: 1;
    }

    svg {
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 3;
      max-width: 100%;
      height: 100vh;
      z-index: 1;
    }

    h2:nth-of-type(2) {
      grid-column: 2 / 7;
      grid-row: 5;
      justify-self: center;
    }

    small {
      grid-column: 1 / -1;
      grid-row: 6;
      justify-self: center;
      font-size: var(--font-size-large);
      font-weight: 900;
      color: white;

    }

    @media screen and (min-width: 48em) {
      .logo {
        grid-column: 1;
        grid-row: 1;
      }

      p:first-of-type {
        grid-column: 2 / -1;
        grid-row: 1;
        align-self: center;
        line-height: 1.2;
      }

      h2:nth-of-type(2) {
        grid-row: 4;
      }

      small {
        grid-row: 5;
      }
    }

  </style>
</head>
