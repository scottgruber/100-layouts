<!DOCTYPE html>
<html lang="en">

  <head>
    <title>100 LA Layouts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <style type="text/css">
      :root {
        --color-red: #d42629;
        --color-blue: #000554;
      }

      body {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "stars red-stripes"
          "stars white-stripes";
        margin: 0;
        max-height: 100vh;
      }

      .blue {
        background: var(--color-blue);
        background-image: url('img/svg/star.svg');
        grid-area: stars;
        height: 100vh;
        width: 50vw;
      }

      .red,
      .white {
        height: 50vh;
        width: 50vw;
      }

      .red {
        background: var(--color-red);
        grid-area: red-stripes;
      }

      .white {
        background: #fff;
        grid-area: white-stripes;
      }

      .blue img {
        height: 100vh;
        width: 50vw;
        object-fit: contain;
      }

      .red img,
      .white img {
        height: 50vh;
        width: 50vw;
        object-fit: contain;
      }

    </style>
  </head>

  <body>
    <div class="blue">
      <img src="img/019/ciclavia-56.jpg" alt="American Man">
    </div>
    <div class="red">
      <img src="img/019/ciclavia-34.jpg" alt="Liberty Mural">
    </div>
    <div class="white"> <img src="img/019/ciclavia-62.jpg" alt="Heart of LA Mural">
    </div>
  </body>

</html>
