<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sidewalk art | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        font-family: 'Lato', sans-serif;
        max-width: 70rem;
      }

      h1 {
        font-family: 'Alfa Slab One', cursive;
        font-size: var(--font-size-xxx-display);
        font-weight: 400;
      }

      figure {
        display: grid;
        grid-gap: 2vw;
        grid-template-areas: 
          "kiss kiss"
          "inspire love"
          "heart la"
          "caption caption";
        grid-template-columns: 1fr 1fr;
        grid-template-rows: fit-content;
        width: 48em;
      }

      img {
        height: 100%;
        object-fit: cover;
        width: 100%;
      }

      img:nth-of-type(1) {
        grid-area: kiss;
      }

      img:nth-of-type(2) {
        grid-area: inspire;
      }

      img:nth-of-type(3) {
        grid-area: love;
      }

      img:nth-of-type(4) {
        grid-area: heart;
      }

      img:nth-of-type(5) {
        grid-area: la;
      }

      figcaption {
        grid-area: caption;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Little Tokyo Arts District</h1>
    </header>
    <main>
      <figure>
        <img src="img/035/street-art-2019-04-20-13.09.59.jpg" alt="">
        <img src="img/035/street-art-2019-04-20-12.32.50-1.jpg" alt="">
        <img src="img/035/street-art-2019-04-20-12.34.34.jpg" alt="">
        <img src="img/035/street-art-2019-04-20-13.31.33.jpg" alt="">
        <img src="img/035/street-art-2019-04-20-13.32.03.jpg" alt="">
        <figcaption>sidewalk art los angeles little tokyo arts district</figcaption>
        </figure>
    </main>
    <aside></aside>
    <footer></footer>

  </body>

</html>
