<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sidewalk art | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 2fr 2fr 1fr 1fr 2fr;
        font-family: 'Lato', sans-serif;
      }

      header {
        grid-column: 1 / -1;
        justify-self: center;
      }

      h1 {
        font-family: 'Alfa Slab One', cursive;
        font-size: var(--font-size-xxx-display);
        font-weight: 400;
      }

      

      main {
        grid-column: 3 / 7;
      }

      figure {
        
        display: grid;
        grid-template-areas: 
          "kiss kiss kiss"
          "anywhere la love"
          "caption caption caption";
        grid-gap: 2vw;
      }

      figcaption {
        color: white;
        background-color: hsla(353, 54%, 36%, 1.00);
      }

      img {
        object-fit: cover;
        width: 100%;
        height: 100%;
       
      }

      img:nth-of-type(1) {
        grid-area: kiss;
      }

      img:nth-of-type(2) {
        grid-area: anywhere;
      }

      img:nth-of-type(3) {
        grid-area: la;
      }

      img:nth-of-type(4) {
        grid-area: love;
      }

      figcaption {
        grid-area: caption;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Little Tokyo Arts District</h1>
    </header>
    <main>
      <figure>
        <img src="img/035/kiss-the-one-you-love@2x.jpg" alt="">
        <img src="img/035/love-me-always.jpg" alt="">
        <img src="img/035/i-heart-la.jpg" alt="">
        <img src="img/035/where-is-the-love@2x.jpg" alt="">
        <figcaption>Street Art</figcaption>
        </figure>
    </main>
    

  </body>

</html>
