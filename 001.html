<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flying into LA | 100 Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        font-family: Futura, sans-serif;
        grid-gap: 1em;
        grid-template-columns: 200px repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        margin: 0;
        max-height: 100vh;
      }

      .plane {
        grid-column: 1 / -1;
        grid-row: 1 / 5;
        z-index: 1;
      }

      .plane img {
        height: 100%;
        width: 100%;
      }

      .moon {
        grid-column: 2;
        grid-row: 1;
        margin-top: 20px;
        z-index: 2;
      }

      .lax {
        color: hsl(30, 60%, 91%); /* #f3e7da */
        font-weight: var(--font-weight-black);
        grid-column: 2 / 4;
        grid-row: 3;
        z-index: 2;
      }

      h1 {
        font-size: var(--font-size-xxx-display);
        margin: 2em 0 0 0;
      }

      .la,
      .airport {
        color: hsla(30, 60%, 91%, 0.7);
        display: block;
        font-size: var(--font-size-display);
        line-height: 1.2;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>

  <body>
    <div class="plane">
      <img src="img/001/fly-2.jpg" alt="Airplane flying into Los Angeles" />
    </div>
    <div class="moon">
      <img src="img/001/moon-jet@0.5x.png" alt="Moon Jet" />
    </div>
    <div class="lax">
      <h1>LAX</h1><span class="la">Los Angeles</span><span class="airport">International Airport</span>
    </div>
  </body>
</html>
