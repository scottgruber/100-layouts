<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bumblebeelovesyou | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        background: hsl(150, 2%, 17%);
        color: hsl(46, 44%, 74%);
        display: grid;
        font-family: "Playfair Display", serif;
        grid-gap: 1vw;
        grid-template-columns: repeat(5, 1fr);
        margin: 2vw;
      }

      h1 {
        align-self: end;
        color: hsl(204, 8%, 100%);
        font-size: var(--font-size-xxx-display);
        font-weight: 900;
        grid-column: 4 / -1;
        grid-row: 1;
        padding-bottom: calc(var(--spacing-xx-large) * 2.5);
        transform: rotate(-4deg);
      }

      figure {
        grid-column: 2 / 4;
        grid-row: 1;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      img {
        background: hsla(21, 100%, 58%);
        margin: 0;
        padding: var(--spacing);
        width: 100%;
      }

      aside {
        align-self: center;
        grid-column: 1 / 2;
        grid-row: 1;
      }

      aside > p {
        background: black;
        font-size: var(--font-size-xx-large);
        line-height: 1.1;
      }

    </style>
  </head>

  <body>
    <h1>“Just bee yourself!”</h1>
    <figure>
      <img src="img/032/working-art-the-park@0.5x.jpg" alt="Outdoor Mural" />
    </figure>
      <aside>
        <p>
          “Communication is important. Anything that can send a message from
          across the world and enter my daily life and inspire me is
          incredible.”
        </p>
      </aside>
  </body>

</html>
