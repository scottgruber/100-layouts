<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bumblebeelovesyou | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700,700i|Noto+Serif:400,400i"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        font-family: 'Noto Serif', serif;
        margin: 0;
      }

      article {
        display: grid;
        grid-template-areas:
          "mural . aside"
          "mural . aside"
          "mural . aside";
        grid-template-columns: 4fr 2fr 1fr;
      }

      aside {
        background: #ff6929;
        grid-area: aside;
      }

      img {
        grid-area: mural;
      }

      figcaption {
        margin-top: 2em;
      }

      h1 {
        font-weight: 700;
      }

    </style>
  </head>

  <body>
      
    <img src="img/032/working-art-the-park.jpg" alt="Outdoor Mural">
    <p>Boy on Computer w/Bird, @ The Park DTLA October 2015 – <a href="http://bumblebeelovesyou.com/outdoor">Bumblebeelovesyou</a> (Thank you ‘Rising’)</p>

        <aside>
        <p></p>
        </aside>
    
    
  </body>

</html>
