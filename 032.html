<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bumblebeelovesyou | LA Layouts</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="css/styles.css" />

  <style type="text/css">
    body {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 1vw;
      margin: 2vw;
      color: hsl(46, 44%, 74%);
      background: hsl(150, 2%, 17%);

    }

    h1 {
      grid-column: 4 / -1;
      grid-row: 1;
      align-self: end;
      padding-block-end: calc(var(--spacing-xx-large) * 2.5);
      font-size: var(--font-size-xxx-display);
      font-weight: 900;
      color: hsl(204, 8%, 100%);
      transform: rotate(-4deg);
    }

    figure {
      grid-column: 2 / 4;
      grid-row: 1;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    img {
      max-width: 100%;
      padding: var(--spacing);
      margin: 0;
      background: hsla(21, 100%, 58%);
    }

    aside {
      grid-column: 1 / 2;
      grid-row: 1;
      align-self: center;
    }

    aside>p {
      font-size: var(--font-size-xx-large);
      line-height: 1.1;
      background: black;
    }

  </style>
</head>

<body>
  <h1>“Just bee yourself!”</h1>
  <figure>
    <img src="img/032/working-art-the-park@0.5x.jpg" alt="Outdoor Mural" />
  </figure>
  <aside>
    <p>
      “Communication is important. Anything that can send a message from
      across the world and enter my daily life and inspire me is
      incredible.”
    </p>
  </aside>
</body>

</html>
