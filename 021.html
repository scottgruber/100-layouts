<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CicLAvia Families, Heart of LA| 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i|Noto+Serif:400,400i"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        grid-template-columns: repeat(4, minmax(250px, 1fr));
        justify-items: center;
        margin: 1em 0 2em 0;
        font-family: 'Noto Sans', serif;
        color: white;
        background: #e7e7e8;
          }

      header {
        display: flex;
        grid-column: 1 / -1;
        grid-row: 1;
        align-items: center;
      }

      section {
        grid-column: 1 / -1;
        grid-row: 2;
        width: 90vw;
        text-align: center;
      }

      svg {
        width: 48px;
        height: 48px;
        margin: 2em;
        fill: hsla(196, 100%, 45%, 0.5);       
      }

      svg:hover {
        fill: #0097dc;
      }

      h1 {
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        font-size: var(--font-size-xx-display);
        font-weight: 700;
        line-height: 1;
        color: hsla(196, 100%, 45%, 0.5);
        }

      h1 span {
        color: hsl(199, 100%, 43%);
      }

      h1 span:nth-child(2) {
        display: block;
        font-family: 'Noto Sans', sans-serif;
        font-size: var(--font-size-small);
        font-style: italic;
        font-weight: 400;
        text-transform: uppercase;
      }

      figure {
        grid-column: 1 / -1;
        grid-row: 3;
        margin: 0;
      }

      @media (min-width: 48em) {
        figure {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-areas:
            "family1 family1 family1 family1"
            "family2 family3 family4 family5"
            "caption caption caption caption";
          grid-column-gap: 2vw;
          grid-row-gap: 4vh;
          max-width: 90vw;
        }
      }

      img {
        max-width: 100%;
        border: 8px solid hsla(52, 100%, 50%, 1); /* #ffde00 */
      }

      img:nth-of-type(1) {
        grid-area: family1;
        object-fit: cover;
        width: 100vw;
      }

      img:nth-of-type(2) {
        grid-area: family2;
      }

      img:nth-of-type(3) {
        grid-area: family3;
      }

      img:nth-of-type(4) {
        grid-area: family4;
      }

      img:nth-of-type(5) {
        grid-area: family5;
      }

      figcaption {
        grid-area: caption;
        max-width: 90vw;
        padding: 2em;
        column-count: 2;
        column-fill: balance;
        column-gap: 2vw;
        column-rule-width: thick;
        column-rule-style: dotted;
        background: hsla(199, 100%, 43%, 1);
      }

      figcaption p {
        break-inside: avoid;
        padding: 0 1em;
        margin-block-start: 0;
      }

    </style>
  </head>
