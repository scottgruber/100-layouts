<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Extinction Rebellion | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      :root {
        --font-size-display: 5.063rem;
        --font-size-xxx-large: 3.375rem;
        --font-size-xx-large: 2.25rem;
        --font-size-x-large: 1.5rem;
        --font-size-large: 1.5rem;
        --font-size-medium: 1rem;
        --font-size: 1rem;
      }

      @media screen and (min-width: 60em) {
        :root {
          --font-size-display: 11.391rem;
          --font-size-xxx-large: 7.594rem;
          --font-size-xx-large: 5.063rem;
          --font-size-x-large: 3.375rem;
          --font-size-large: 2.25rem;
          --font-size-medium: 1.5rem;
          --font-size: 1rem;
        }
      }

      html {
        font-family: 'Nunito', sans-serif;
        background-color: hsla(141, 100%, 36%, 1);
      }

      body {
        display: grid;
        grid-template-columns: 6fr 1fr 4fr 3fr 3fr 4fr 1fr 6fr;
        grid-gap: 1vw;
        max-width: 100vw;
      }

      .logo {
        grid-column: 1 / -1;
        grid-row: 1;
        justify-self: start;
      }

      p {
        grid-column: 1 / -1;
        grid-row: 2;
        font-size: var(--font-size-large);
        font-weight: 900;
        line-height: 1.4;
      }

      .xr-logo {
        max-height: 300px;
        fill: #000;
        object-fit: contain;
      }

      .skull {
        grid-column: 3 / 7;
        grid-row: 3;
        align-self: start;
        z-index: 1;
      }

      .extinction-rebellion {
        grid-column: 3 / 7;
        grid-row: 3;
        justify-self: center;
        align-self: start;
        z-index: 2;
      }

      h1 {
        grid-column: 1 / -1;
        grid-row: 4;
        margin: 0;
        font-size: var(--font-size-display);
        line-height: 1;
        text-transform: uppercase;
        z-index: 2;
      }

      h2 {
        grid-column: 1 / -1;
        grid-row: 5;
        justify-self: center;
        margin: 0;
        font-size: var(--font-size-xxx-large);
        line-height: 1;
      }

      small {
        grid-column: 3 / 7;
        grid-row: 6;
        font-size: var(--font-size-large);
        font-weight: 900;
      }

      small a {
          color: white;
        }

      @media screen and (min-width: 48em) {
        .logo {
          grid-column: 1 / 3;
          grid-row: 1;
          justify-self: end;
        }

        p {
          grid-column: 3 / 7;
          grid-row: 1;
          align-self: center;
          line-height: 1.2;
        }

        h1,
        h2 {
          grid-column: 3 / 7;
        }

        .skull,
        .extinction-rebellion {
          grid-row: 2;
        }
        
      }

    </style>
  </head>
