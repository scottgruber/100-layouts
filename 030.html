<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interaction of Color | 100 LA Layouts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/vendor/animate.css" />
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <style type="text/css">
    body {
      display: grid;
      font-family: 'Cormorant Garamond', serif;
      font-size: var(--font-size-large);

      /* grid-template-columns: 74px 100px 165px 42px 130px 64px 10px 50px 64px 100px 60px 15px 90px 30px 140px 90px; */
      grid-template-columns: 6.1475409836066% 8.1967213114754% 13.524590163934% 3.2786885245902% 10.655737704918% 5.2459016393443% 0.81967213114754% 4.0983606557377% 4.9180327868853% 8.1967213114754% 4.9180327868853% 1.2295081967213% 7.3770491803279% 2.4590163934426% 11.475409836066% 7.3770491803279%;
      grid-template-rows: repeat(3, 1fr);
      margin: 0;
      position: relative;
    }

    header {
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      filter: drop-shadow(0 0 0.75rem gray);
      flex: 1;
      flex-direction: column;
      grid-column: 1 / 17;
      grid-row: 2 / 3;
      height: 100%;
      justify-content: center;
      position: absolute;
      width: 100vw;
      z-index: 1;
    }

    h1 {
      animation: expanding-text 3s ease-in forwards;
      letter-spacing: 0;
      margin-bottom: 0;
      text-align: center;
      text-transform: uppercase;
    }

    @keyframes expanding-text {
      0% {
        letter-spacing: 0;
        opacity: 0;
      }

      /* 80% {
        letter-spacing: .6rem;
        opacity: 1;
      } */

      100% {
        letter-spacing: 0.5rem;
        opacity: 1;
      }
    }

    .swatch {
      grid-row: 1 / -1;
      height: 100vh;
    }

    .swatch:nth-child(1) {
      background: #5cb2c8;
    }

    .swatch:nth-child(2),
    .swatch:nth-child(16) {
      background: #fe5b5e;
    }

    .swatch:nth-child(3),
    .swatch:nth-child(6),
    .swatch:nth-child(15) {
      background: #e54a46;
    }

    .swatch:nth-child(4),
    .swatch:nth-child(13) {
      background: #a2838c;
    }

    .swatch:nth-child(5),
    .swatch:nth-child(9),
    .swatch:nth-child(14) {
      background: #ff817f;
    }

    .swatch:nth-child(7),
    .swatch:nth-child(11) {
      background: #70504e;
    }

    .swatch:nth-child(8),
    .swatch:nth-child(12) {
      background: #9e767d;
    }

    .swatch:nth-child(10) {
      background: #0495b3;
    }

  </style>
</head>

<body class="palette">
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <div class="swatch"></div>
  <header>
    <h1>Interaction of Color</h1>
    <p>Joseph Albers</p>
  </header>

  <script src="js/TweenMax.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
