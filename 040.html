<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Extinction Rebellion 2 | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      :root {
        --font-size-display: 5.063rem;
        --font-size-xxx-large: 3.375rem;
        --font-size-xx-large: 2.25rem;
        --font-size-x-large: 1.5rem;
        --font-size-large: 1.5rem;
        --font-size-medium: 1rem;
        --font-size: 1rem;
      }

      @media screen and (min-width: 60em) {
        :root {
          --font-size-display: 11.391rem;
          --font-size-xxx-large: 7.594rem;
          --font-size-xx-large: 5.063rem;
          --font-size-x-large: 3.375rem;
          --font-size-large: 2.25rem;
          --font-size-medium: 1.5rem;
          --font-size: 1rem;
        }
      }

      html {
        font-family: 'Nunito', sans-serif;
        background-color: hsla(334, 87%, 73%, 1.00);
      }

      body {
        display: grid;
        grid-template-columns: 6fr 1fr 4fr 3fr 3fr 4fr 1fr 6fr;
        grid-template-rows: auto;
        grid-gap: 1vw;
        max-width: 100vw;
      }

      .logo {
        grid-column: 1 / -1;
        grid-row: 1;
        justify-self: center;
      }

      p:first-of-type {
        grid-column: 1 / -1;
        grid-row: 4;
        font-size: var(--font-size-large);
        font-weight: 900;
        line-height: 1.4;
      }

      .xr-logo {
        max-height: 200px;
        fill: #000;
        object-fit: contain;
      }

      .butterfly {
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row: 2;
        justify-self: center;
        height: 100vh;
        fill: hsla(360, 97%, 56%, 1.00);
      }

      .extinction-rebellion {
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row: 2;
        justify-self: center;
        align-self: center;
        height: 70vh;
      }

      h1 {
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row: 5;
        font-size: var(--font-size-display);
        line-height: 1;
        color: hsla(0, 0%, 91%, .8);
        text-align: center;
        text-transform: uppercase;
        z-index: 2;
      }

      h2 {
        grid-column-start: 2;
        grid-column-end: 7;
        grid-row: 3;
        font-size: var(--font-size-xxx-large);
        margin: 0;
        line-height: 1;
      }

      svg {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
        max-width: 100%;
        height: 100vh;
        z-index: 1;
      }

      h2:nth-of-type(2) {
        grid-column: 2 / 7;
        grid-row: 5;
        font-size: var(--font-size-xx-large);
        text-transform: uppercase;
      }

      small {
        grid-column: 2 / -1;
        grid-row: 6;
        font-size: var(--font-size-x-large);
        font-weight: 900; 
      }

      small a {
        color: white;
      }

      @media screen and (min-width: 48em) {
        .logo {
          grid-column: 1;
          grid-row: 1;
        }

        p:first-of-type {
          grid-column: 2 / 7;
          grid-row: 1;
          align-self: center;
          line-height: 1.2;
        }

        h2:nth-of-type(2) {
          grid-row: 4;
        }

        small {
          grid-row: 5;
        }
      }

    </style>
  </head>
