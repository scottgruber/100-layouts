<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Palms Street Art | LA Layouts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/styles.css">

  <style type="text/css">
    body {
      display: grid;
      grid-template-columns: 1fr repeat(6, 2fr) 1fr;
      grid-gap: 1vw;
      height: 100vh;
      margin: 2vw;
      background: hsla(318, 24%, 91%);
    }

    img {
      max-width: 100%;
      border: var(--spacing-small) solid hsla(350, 52%, 0%);
      object-fit: cover;
    }

    main {
      grid-column: 5 / 8;
      grid-row: 1 / 3;
    }

    aside {
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }

  </style>
</head>

<body>
  <header hidden>
    <h1>Mural on Motor Ave near the Palms community garden. This project is
      made possible in partnership with the Motor Avenue Improvement
      Association.</h1>
  </header>
  <main>
    <img src="img/034/2019-05-10-woman-book-street-art.jpg" alt="">
    <article></article>
  </main>
  <aside>
    <img src="img/034/2019-05-10-butterfly-street-art.jpg" alt="">
  </aside>


</body>

</html>
