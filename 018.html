<!DOCTYPE html>
<html lang="en">

<head>
  <title>100 LA Layouts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style type="text/css">
  :root {
    --color-red: #982447;
    --color-magenta: #de357a;
    --color-blue: #2559a1;
    --color-blue-light: #3374d2;
    --color-orange: #e17032;

  }
    body {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      margin: 0;
      /* transform: rotate(45deg); */
    }

    .orange{
      background: var(--color-orange);
      grid-row: 1 / 3;
      height: 100vh;
      width: 100vw;
    }

    .blue {
      background:var(--color-blue);
      grid-column: 2;
      grid-row: 1;
      height: 50vh;
      width: 50vw;
    }

    .red {
      background: var(--color-magenta);
      grid-column: 2;
      grid-row: 2;
      height: 50vh;
      width: 50vw;
    }

   

  </style>
</head>

<body>
  <div class="orange"></div>
  <div class="blue"></div>
  <div class="red"></div>
 
</body>

</html>
