<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sidewalk art | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        grid-template-columns: 1fr 4fr;
        grid-template-areas:
          ". woman"
          "men men"
          "header header"
          "footer footer";
        height: 100vh;
        margin: 0;
        font-family: 'Alfa Slab One', cursive;
      }

      @media screen and (min-width: 48em) {
        body {
          display: grid;
          grid-template-columns: 3fr 2fr;
          grid-template-areas:
            "men woman"
            "men woman"
            "header header"
            "footer footer";
          grid-column-gap: 1vw;
        }
      }

      header {
        grid-area: header;
        padding: 1em;
        color: white;
        background-color: black;
      }

      footer {
        grid-area: footer;
        padding: 1em;
        color: white;
        background-color: black;
      }

      h1 {
        margin: 0;
        font-size: var(--font-size-xxx-display);
      }

      .men {
        grid-area: men;
      }

      .woman {
        grid-area: woman;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .woman > img {
        object-position: right top;
      }

    </style>
  </head>

  <body>
    <header>
      <h1>Little Tokyo Arts District</h1>
    </header>

    <picture class="men">
      <source srcset="img/038/street-art-2019-04-20-12.39.12@2x.jpg"
        media="(min-width: 60em)">
      <source srcset="img/038/street-art-2019-04-20-12.39.12-bw.jpg"
        media="(min-width: 48em)">
      <img srcset="img/038/street-art-2019-04-20-12.39.12-op@2x.jpg 2x"
        src="img/038/street-art-2019-04-20-12.39.12-bw.jpg" />
    </picture>

    <picture class="woman">
      <source srcset="img/038/street-art-2019-04-20-12.39.26@2x.jpg"
        media="(min-width: 60em)">
      <source srcset="img/038/street-art-2019-04-20-12.39.26-pixel.jpg"
        media="(min-width: 48em)">
      <img srcset="img/038/street-art-2019-04-20-12.39.26-pixel@2x.jpg 2x"
        src="img/038/street-art-2019-04-20-12.39.26-bw.jpg" />
    </picture>

    <footer>
      <small>Two men love Annie. <em>coffee shop art mural</em>.</small>
    </footer>

  </body>

</html>
