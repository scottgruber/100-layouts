<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sidewalk art | 100 LA Layouts</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap"

    <link rel="stylesheet" href="css/styles.css" />

    <style type="text/css">
      body {
        display: grid;
        grid-template-columns: var(--compound-grid-malarkey);

        font-size: var(--font-size-xxx-display);
      }

        max-width: 100%;
        object-fit: contain;

  <body>
    <header>
      <h1>Street Art Little Tokyo Arts District</h1>
    </header>
   
        <picture>
          <source srcset="img/038/street-art-2019-04-20-12.39.12@2x.jpg"
                  media="(min-width: 48em)">
          <img srcset="img/038/street-art-2019-04-20-12.39.12@2x.jpg 2x" src="img/038/street-art-2019-04-20-12.39.12-bw.jpg" />
        </picture>

        <picture>
          <source srcset="img/038/street-art-2019-04-20-12.39.26@2x.jpg"
                  media="(min-width: 48em)">

        </picture>

    

  </body>
