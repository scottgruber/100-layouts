<!DOCTYPE html>
<html lang="en">

<head>
  <title>LA Audubon Bird Color Palettes | LA Layouts</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style type="text/css">
    body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-template-rows: auto;
      grid-gap: 2vw;
    }

    figure {
      margin: 0;
    }

    img {
      width: 100%;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      font-size: var(--font-size-small);
    }

    .swatch {
      margin: 1vw;
    }

    .swatch div {
      width: 110px;
      height: 110px;
      border-radius: 50%;
    }

  </style>
</head>
